<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Nice</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- start google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- End google fonts -->
  </head>
  <body class="login-body">
    <!-- Start Header -->
    <header class="container-fluid">
      <div class="container header" id="header">
        <a href="index.html"><span>S</span>ports brand</a>
        <a href="index.html"><i class="fa-solid fa-chevron-right"></i></a>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Form -->
    <div class="overfly">
      <div class="wrapper">
        <h2>Login</h2>
        <form action="#">
          <div class="input-field">
            <input type="email" id="email" placeholder="Email" required />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-field">
            <input
              type="password"
              id="password"
              placeholder="password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <a href="#" class="forgot">
            <p>Forgot password</p>
          </a>
          <button id="sign-in" class="login" type="submit">
            Login
            <div class="spinner-border text-danger"></div>
          </button>
          <p class="p-sign-up">
            Don't have an Account?
            <a href="register.html" class="sign-up">sign up</a>
          </p>
        </form>
      </div>
    </div>
    <!-- End Form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
