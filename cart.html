<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Nice</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- start google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- End google fonts -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header class="container-fluid">
      <div class="container header" id="header">
        <a href="index.html"><span>S</span>ports brand</a>
        <a href="index.html"><i class="fa-solid fa-chevron-right"></i></a>
      </div>
    </header>
    <!-- End Header -->
    <!-- Start Section -->
    <section class="cart">
      <div class="cart-products">
        <div class="boxTotal">
          <h2>Application Summary</h2>

          <div class="div-TotalProducts">
            <span>Total Products</span>
            <span id="totalPrice">$0</span>
          </div>

          <div class="div-discount">
            <h3>Do you have a discount code?</h3>
            <button>Add</button>
            <input type="text" placeholder="Code..." />
          </div>
          <div class="Total">
            <span>Total</span>
            <span id="totalPrice1">$0</span>
          </div>
          <button class="btn-done">Order</button>
        </div>
        <div class="cart-product">
          <div class="noProducts">There are no products !!</div>
          <div class="container boxs" id="product"></div>
        </div>
      </div>
    </section>
    <!-- End Section -->
    <!-- Start Cart Favorite -->
    <section class="cart-fav">
      <h2 class="main-title">Favorite</h2>
      <div id="owl-demo" class="container owl-carousel owl-theme boxs"></div>
    </section>
    <!-- End Cart Favorite -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {
        $("#owl-demo").owlCarousel({
          autoPlay: 1000, //Set AutoPlay to 3 seconds

          items: 4,
          margin: 15,

          itemsDesktop: [1199, 3],
          itemsDesktopSmall: [979, 3],
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
